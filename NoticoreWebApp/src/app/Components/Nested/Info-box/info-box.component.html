<div class="columns">
    <div class="column" style="max-width:500px; margin:auto;">
        <div class="source-form container">
            <h1>{{Title}} </h1>
            <h2>{{Text}}</h2>
            <p style="text-align: center;"><i *ngIf="IconClass !== '' && IconClass !== undefined" style="color: #7C4B96; font-size: 40px;" class="fa {{IconClass}}" aria-hidden="true"></i></p>
        </div>
    </div>
</div>
